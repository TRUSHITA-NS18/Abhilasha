<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: bold;
            background: #f4f7f9;
        }

        .container {
            width: 85%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
        }

        .form-label {
            font-weight: bold;
        }

        .upload-box {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: 2px dashed #939393;
            font-size: 16px;
            background: white;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .upload-box:hover {
            background: #e0e0e0;
        }

        .btn-custom {
            background: linear-gradient(to right, #007bff, #00bfff);
            color: white;
            font-weight: bold;
            padding: 12px;
            width: 100%;
            border: none;
            /* transition: background 0.3s ease-in-out; */
        }

        .btn-custom:hover {
            background: linear-gradient(to right, #0056b3, #0099cc);
        }

        .file-preview {
            margin-top: 10px;
            font-size: 14px;
            color: #155724;
            display: none;
        }

        .progress-container {
            width: 100%;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-bar {
            height: 8px;
            width: 0%;
            background: linear-gradient(to right, #007bff, #00bfff);
            transition: width 0.5s ease-in-out;
        }

        button {
            background-color: #e67e22;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            display: block;
            margin: 20px auto;

        }

        button:hover {
            background-color: #ff7700; 
            /* transform: scale(1.05);  */
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Upload Your Documents</h2>
    <form id="upload-form">
        <!-- Disability Certificate -->
        <div class="mb-3">
            <label class="form-label">Disability Certificate *</label>
            <div class="upload-box" onclick="document.getElementById('disability-file').click();">
                Click to Upload
                <input type="file" id="disability-file" style="display: none;" onchange="previewFile('disability-file', 'disability-preview')">
            </div>
            <div id="disability-preview" class="file-preview"></div>
        </div>

        <!-- Aadhaar Card -->
        <div class="mb-3">
            <label class="form-label">Aadhaar Card *</label>
            <div class="upload-box" onclick="document.getElementById('aadhaar-file').click();">
                Click to Upload
                <input type="file" id="aadhaar-file" style="display: none;" onchange="previewFile('aadhaar-file', 'aadhaar-preview')">
            </div>
            <div id="aadhaar-preview" class="file-preview"></div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <!-- Save Button -->
        <button id="save-btn" type="button" onclick="saveDocuments()">Save</button>
    </form>
</div>

<script>
    function previewFile(inputId, previewId) {
        let fileInput = document.getElementById(inputId);
        let preview = document.getElementById(previewId);

        if (fileInput.files.length > 0) {
            preview.innerText = "✔ File: " + fileInput.files[0].name;
            preview.style.display = "block";
        } else {
            preview.style.display = "none";
        }
    }

    document.getElementById("save-btn").addEventListener("click", function () {
            window.parent.postMessage("sectionSaved", "*");
        });

    function saveDocuments() {
        let disabilityFile = document.getElementById('disability-file').files.length > 0;
        let aadhaarFile = document.getElementById('aadhaar-file').files.length > 0;

        if (disabilityFile && aadhaarFile) {
            let progressBar = document.getElementById('progress-bar');
            progressBar.style.width = "100%";

            setTimeout(() => {
                alert("Documents uploaded successfully!");
            }, 500);
        } else {
            alert("⚠ Please upload all required documents.");
        }
    }
</script>

</body>
</html>
